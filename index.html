<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="logo">
        <img src="Type=Type5.png" >
    </header>
    <div class="login-box">
        <div class="header-box">
            <header>
                <h1>Masuk Ke Akun</h1>
                <p>yuk, lanjutin belajarmu di video belajar</p>
            </header>
        </div>
        <div class="input-box">
            <label for="email">E-mail *</label>
            <input type="text" class="input-field" id="email" placeholder="email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <label for="password">Password *</label>
            <input type="password" class="input-field" id="password" placeholder="password" autocomplete="off" required>
        </div>
    </div>
    <div class="input-submit">
        <input type="button" id="masuk" />
        <label for="masuk">Masuk</label>
        <input type="button" id="daftar">
        <label for="daftar">Daftar</label>
    </div>
</body>
</html>
